styleguide:
  link:     styleguide
  title:    'Un guide qui a du style !'
  talk:     true
  subtitle: 'Lister les conventions, modules et éléments d’interface d’un site web'
  audience: |
    La notion de guide de style existe depuis très longtemps dans l’imprimerie et la typographie.<br>
    Dans le cas d’une application web, ce document regroupe tous les composants et tous les cas d’affichages possibles
    (Ex : Palette de couleurs, styles de titres, boutons, pagination, éléments de formulaires…)<br>
    Le guide de style est <strong>LA référence</strong> : développeurs, designers, et même clients peuvent s'y référer tout au long du projet.
git_github:
  link:     git-github
  title:    'Git & GitHub 101'
  subtitle: Travail collaboratif entre plusieurs développeurs
  audience: |
    Les personnes travaillant avec un outil informatique, créents des fichiers,
    sauvegardent des fichiers, éditent des fichiers…<br>
    Tous les jours.<br>
    Comment travailler en même temps sur ces fichiers, tout en conservant un historique ? Avec git & GitHub.
    Cet outil est principalement utilisé par les developpeur web, mais il peut être étendu aux designers, consultants seo ou rédacteurs web.
  presentations:
    01-basics:     'Les bases'
    02-try-github: 'Essayer GitHub'
    03-multiplayer: 'Collaborer à plusieurs'
prototype:
  link:     prototype
  title:    'Concevoir un produit par itération'
  subtitle: 'Développement évolutif et de qualité, avec une organisation productive'
  audience: |
    Designer & développeurs souhaitant travailler ensemble avec des applications web.
    Le but est de favoriser la collaboration rapide & le partage d’informations avec les autres membres de l’équipe.
  presentations:
    01-organisation: 'Organisation'
    02-development:  'Développement'
