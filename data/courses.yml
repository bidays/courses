git_github:
  link:     git-github
  title:    'Git & GitHub 101'
  label:    Git
  color:    secondary
  subtitle: Travail collaboratif entre plusieurs développeurs
  audience: |
    Les personnes travaillant avec un outil informatique, créents des fichiers,
    sauvegardent des fichiers, éditent des fichiers…<br>
    Tous les jours.<br>
    Comment travailler en même temps sur ces fichiers, tout en conservant un historique ? Avec git & GitHub.
    Cet outil est principalement utilisé par les developpeur web, mais il peut être étendu aux designers, consultants seo ou rédacteurs web.
  presentations:
    01-basics:     'Les bases'
    02-try-github: 'Découvrir GitHub'
    03-multiplayer: 'Collaborer à plusieurs'
prototype:
  link:     prototype
  title:    'Concevoir un produit par itération'
  label:    Gestion de projet
  color:    success
  subtitle: 'Développement évolutif & de qualité, avec une organisation productive'
  audience: |
    Designer & développeurs souhaitant travailler ensemble avec des applications web.
    Le but est de favoriser la collaboration rapide & le partage d’informations avec les autres membres de l’équipe.
  presentations:
    01-organisation: 'Organisation'
    02-development:  'Développement'
